<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="row center-xs">
        <div class="col-xs-6">
            <div class="box img-abertura">
                <img src="https://cdn.filestackcontent.com/TQVYCexnTfmCRWGwfVOQ" alt="Wars Quiz!">
                <h1>Quiz Wars</h1>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="titles">
                <div id="titlecontent">

                    <p>Você conhece os personagens de Star Wars? Sim? Então mostre-nos! Com esse quiz você terá oportunidade
                        de identificar os principais personagens de Star wars, marcar pontos e se tornar um expert nesta
                        série de filmes maravilhosa!</p>
                </div>
            </div>
            <p style="text-align: center;">
                <input type="submit" value="Jogar!" class="sun-flower-button">

            </p>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
